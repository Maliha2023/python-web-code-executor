<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Executor & Debugger</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Ace Editor for the code editor interface and line numbering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    
    <style>
        /* Base Styles for Dark Theme and Font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        
        /* Ace Editor minimum size */
        #editor {
            min-height: 400px; 
            border-radius: 0.5rem;
        }

        /* Responsive grid layout for large screens */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 768px) { /* md breakpoint */
            .main-grid {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* Panel styling for a clean, dark look */
        .panel {
            background-color: #2d3748; 
            border: 1px solid #4a5568; 
            border-radius: 0.75rem; 
            padding: 1rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Output Container Styling */
        .output-scroll-container {
            font-family: 'Consolas', 'Courier New', monospace;
            line-height: 1.4;
            max-height: 350px; /* Limit height for scrollability */
        }

        /* Text Colors for Output Messages (for visual differentiation) */
        .text-success {
            color: #48bb78; /* Green */
        }

        .text-error {
            color: #fc8181; /* Red */
        }

        .text-info {
            color: #63b3ed; /* Blue */
        }

        /* Custom scrollbar for output area */
        .output-scroll-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .output-scroll-container::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .output-scroll-container::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 4px;
        }
        .output-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="text-center pb-4 border-b border-indigo-700">
            <h1 class="text-4xl font-extrabold text-indigo-400">
                Python Code Executor & Debugger
            </h1>
            <!-- UPDATED LINE BELOW -->
            <p class="mt-2 text-md text-gray-400">
                AI Powered Debugging (Lexical, Syntax, & Semantic Analysis)
            </p>
        </header>

        <!-- Configuration and Controls (Run Button, AI Toggle) -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center panel">
            <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                <button id="runButton" onclick="runCode()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-bold text-white transition duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                    Run Code
                </button>
                
                <div class="flex items-center space-x-2">
                    <label for="aiToggle" class="text-sm font-medium cursor-pointer">AI Debugging (Gemini)</label>
                    <input type="checkbox" id="aiToggle" class="h-5 w-5 text-green-600 bg-gray-800 border-gray-600 rounded-md focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800 cursor-pointer">
                </div>
            </div>
            <div id="statusMessage" class="text-base text-yellow-400 font-semibold transition duration-300">
                Ready to execute.
            </div>
        </div>

        <!-- Main Grid: Code Editor / Input (Left) | Output / AI (Right) -->
        <div class="main-grid">

            <!-- Left Column: Editor & Input -->
            <div class="space-y-4">
                <div class="panel p-0 overflow-hidden">
                    <div class="p-3 bg-gray-700/50 border-b border-gray-600">
                        <label class="block text-lg font-semibold text-gray-200">Source Code (Python)</label>
                    </div>
                    <!-- Ace Editor container -->
                    <div id="editor"></div>
                </div>

                <div class="panel">
                    <label class="block text-lg font-semibold text-gray-200 mb-2">Program Input (Stdin)</label>
                    <!-- Input Textarea -->
                    <textarea id="programInput" rows="4" class="w-full p-3 bg-gray-800 border border-gray-600 focus:ring-teal-500 focus:border-teal-500 rounded-lg resize-none text-sm placeholder-gray-500" placeholder="Enter custom input data here, one line per input() call."></textarea>
                </div>
            </div>

            <!-- Right Column: Output & AI Debugging -->
            <div class="space-y-4">
                
                <!-- Output / Result Panel -->
                <div class="panel h-full min-h-[300px] flex flex-col">
                    <label class="block text-lg font-semibold text-gray-200 mb-2">Output & Compiler Analysis</label>
                    <!-- Output content container -->
                    <div id="outputContainer" class="output-scroll-container flex-grow overflow-y-auto bg-gray-800 p-3 rounded-lg border border-gray-600 text-sm">
                        <p class="text-gray-400">// This panel shows the compiler phases and execution results.</p>
                        <div id="outputContent" class="whitespace-pre-wrap"></div>
                    </div>
                </div>

                <!-- AI Debugging Panel -->
                <div class="panel">
                    <label class="block text-lg font-semibold text-gray-200 mb-2">AI Debugging & Error Recovery (Phase 3)</label>
                    <div id="aiSuggestions" class="h-40 overflow-y-auto bg-gray-800 p-3 rounded-lg border border-gray-600 text-sm">
                        <p id="aiContent" class="text-gray-500">// AI suggestions (Copilot-style) will appear here on error if the toggle is ON.</p>
                        <div id="aiLoading" class="hidden flex items-center space-x-2 mt-2 text-indigo-400">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span>Analyzing error with Gemini...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link to the main JavaScript file -->
    <script type="module" src="/static/script.js"></script>
</body>
</html>
