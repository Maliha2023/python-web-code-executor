<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Code Executor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Load a programming font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- টাইটেল পরিবর্তন করা হলো -->
        <h1>Python Web Code Executor</h1>
        <p>A simple environment to run and test Python code in the browser.</p>
    </header>
    <main>
        <div class="editor-section">
            <div class="header-bar">
                <h2>Code Editor (Python)</h2>
            </div>
            <textarea id="code-editor" spellcheck="false"></textarea>

            <div class="run-control">
                <button id="run-button">Run Code</button>
                <!-- কম্পাইলার ফেজের বাটনগুলি সরিয়ে দেওয়া হলো -->
            </div>
        </div>
        
        <div class="io-section">
            <div class="input-output-container">
                <div class="header-bar">
                    <h2>User Input (Optional)</h2>
                </div>
                <textarea id="user-input" placeholder="Enter input values here, separated by new lines if needed."></textarea>
                
                <div class="header-bar">
                    <h2>Output / Errors</h2>
                </div>
                <!-- Output area: use <pre> for formatted output, but <textarea> to allow styling -->
                <textarea id="output-area" readonly placeholder="Ready to execute code or analyze phases."></textarea>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
